<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shapes - Static Car</title>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
</body>
<div style="width:800px; margin:0 auto;">



    <script type="text/javascript">
        /* 1. Create a canvas
         * 2. Craw a street for the car to drive on
         * 3. Draw a car (2D)
         *
         */
        var img;

        //function preload(){
        //    img = load("caturday.jpg");
        // }
        function setup() {

            createCanvas(500, 400)
            background(0, 255, 255);
            //img = load("caturday.jpg");
            //img(img,0,0)
        }
        var y = 300;
        var ybody = y - 40;
        var yhighway = y + 10
        var ydirt = yhighway + 20
        var ycab = ybody - 20;

        var x = 200;
        var xfrontwheel = x + 15;
        var xbackwheel = x + 65;
        var xcab = x + 35;

        function draw() {

            //x,y,w,h
            //cab
            fill('blue');
            rect(xcab, ycab, 30, 30);
            //cab window
            fill('gray');
            rect(xcab + 5, ycab + 5, 20, 20);
            //cab body
            fill('blue');
            rect(x, ybody, 80, 30);

            //x,y,w,h
            //outerwheel
            fill('black');
            ellipse(xfrontwheel, y, 20, 20);
            ellipse(xbackwheel, y, 20, 20);
            //inner wheel
            fill('grey');
            ellipse(xfrontwheel, y, 15, 15);
            ellipse(xbackwheel, y, 15, 15);
            //Hub Cap wheel
            fill('black');
            ellipse(xfrontwheel, y, 5, 5);
            ellipse(xbackwheel, y, 5, 5);


            //x,y,w,h
            //highway
            fill(88, 72, 5);
            rect(0, yhighway, 500, 20);
            fill(205, 133, 63);
            rect(0, ydirt, 500, 70);

            //sun
            fill('yellow');
            ellipse(500, 0, 250, 250);
            //Sun Rays
            stroke('yellow');
            //x1,y1,x2,y2
            line(500, 0, 300, 50);
            line(500, 0, 300, 100);
            line(500, 0, 300, 150);
            line(500, 0, 300, 200);

            line(500, 0, 325, 50);
            line(500, 0, 325, 100);
            line(500, 0, 325, 150);
            line(500, 0, 325, 200);

            line(500, 0, 350, 50);
            line(500, 0, 350, 100);
            line(500, 0, 350, 150);
            line(500, 0, 350, 200);

            line(500, 0, 375, 50);
            line(500, 0, 375, 100);
            line(500, 0, 375, 150);
            line(500, 0, 375, 200);

            line(500, 0, 400, 50);
            line(500, 0, 400, 100);
            line(500, 0, 400, 150);
            line(500, 0, 400, 200);

            line(500, 0, 425, 50);
            line(500, 0, 425, 100);
            line(500, 0, 425, 150);
            line(500, 0, 425, 200);

            line(500, 0, 450, 50);
            line(500, 0, 450, 100);
            line(500, 0, 450, 150);
            line(500, 0, 450, 200);



            //keeps Rest of the Lines Black
            stroke('black');

        }
    </script>
</div>

</html>
